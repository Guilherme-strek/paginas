<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuleiro de Xadrez com Redirecionamento</title>
  <style>
    /* Estilo do tabuleiro */
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      width: 480px;
      margin: 20px auto;
      border: 2px solid #333;
    }
    .square {
      width: 60px;
      height: 60px;
    }
    /* Cores alternadas para as casas */
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body>

  <div class="chessboard" id="chessboard"></div>

  <script>
    const chessboard = document.getElementById('chessboard');
    // URL do vídeo do YouTube para redirecionamento
    const videoUrl = "https://youtu.be/zMx3xl8m-iQ?si=g9kq9D9SnM4XFRW_";

    // Cria 64 quadrados para o tabuleiro
    for (let i = 0; i < 64; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      const row = Math.floor(i / 8);
      const col = i % 8;
      // Define a cor de cada quadrado
      if ((row + col) % 2 === 0) {
        square.classList.add('white');
      } else {
        square.classList.add('black');
      }
      // Ao passar o mouse sobre qualquer quadrado, redireciona para o vídeo
      square.addEventListener('mouseenter', () => {
        window.location.href = videoUrl;
      });
      chessboard.appendChild(square);
    }
  </script>

</body>
</html>
